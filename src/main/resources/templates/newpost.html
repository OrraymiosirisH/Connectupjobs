<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="../css/clean-blog.min.css" rel="stylesheet">


</head>
<body>

<div th:replace="base1 :: navlinkss"></div>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <p>PLease add your Post!</p>
            <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
            <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
            <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
            <form role="form"th:action="@{/newpost}" th:object="${job}"method="post" name="sentMessage">
                <!--<p><input type="hidden" th:field="*{skill.id}"/></p>-->
                <p><input type="hidden" th:field="*{id}"/></p>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Email Address</label>
                        <input th:field="*{email}" type="text" class="form-control" placeholder="Email">
                        <p class="help-block text-danger"></p>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br />
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Company/Enterprise</label>
                        <input th:field="*{company}" type="text" class="form-control" placeholder="Company">
                        <p class="help-block text-danger"></p>
                        <span th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></span><br />
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Person in charge</label>
                        <input th:field="*{postname}" type="text" class="form-control" placeholder="Person in Charge" >
                        <p class="help-block text-danger"></p>
                        <span th:if="${#fields.hasErrors('postname')}" th:errors="*{postname}"></span><br />
                    </div>
                </div>


                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Title</label>
                        <input th:field="*{title}" type="text" class="form-control" placeholder="Title" >
                        <p class="help-block text-danger"></p>
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br />
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Salary</label>
                        <input th:field="*{salary}" type="text" class="form-control" placeholder="Salary" >
                        <p class="help-block text-danger"></p>
                        <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span><br />
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Description</label>
                        <input th:field="*{desc}" type="text" class="form-control" placeholder="Description" >
                        <p class="help-block text-danger"></p>
                        <span th:if="${#fields.hasErrors('desc')}" th:errors="*{desc}"></span><br />
                    </div>
                </div>
                <div class="controls">
                    <select th:field="*{ski}" class="form-control" name="example">
                        <option value="0">ALL</option>
                        <option th:each="emp : ${reslist}"
                                th:value="${emp.ski}"
                                th:text="${emp.ski}">
                        </option>
                    </select>


                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary" id="sendMessageButton">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>

<hr>



<div th:replace="base1 :: footer"></div>


<!-- Bootstrap core JavaScript -->
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/popper/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Contact Form JavaScript -->
<script src="../js/jqBootstrapValidation.js"></script>
<script src="../js/contact_me.js"></script>

<!-- Custom scripts for this template -->
<script src="../js/clean-blog.min.js"></script>

</body>
</html>
